language: python

stages:
    - test
    - coverage

install:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
script:
    - python -m unittest tests

jobs:
    include:
        - python: 3.5
        - python: "3.5-dev"
        - python: 3.6
        - python: "3.6-dev"
        - python: "3.7-dev"
        - stage: coverage
          python: 3.5
          script:
            - coverage run --source=PdfSplitter -m unittest tests
          after_success:
            - coverage report -m
            - coveralls

        - stage: deploy
          python: 3.5
          script:
              - echo "No test for deploy"
          deploy:
            provider: pypi
            user: Nydareld
            password:
              secure: 
            on:
              tags: true
